<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navContainer">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Account</a>

            <img src="./images/cart.png" alt="cartIcon" width="28px" height="28px">
        </div>
    </nav>

    <div class="container">
        <div class="landing">
            <div>
                <h1 style="font-size: 50px; margin-bottom: 25px;">
                    Elite Gear for <br> Elite Athletes
                </h1>
                <p style="color: #555;">Where performance meets style. Experience sportswear <br>
                    engineered for excellence, designed for champions</p>
            </div>
            <img src="images/image1.png" alt="image" style="width: 650px; height: 600px;">
        </div>

        <div class="imggallery">
            <img src="images/category-1.jpg" alt="cat1" style="width: 293px; height: 322px;">
            <img src="images/category-2.jpg" alt="cat2" style="width: 293px; height: 322px;">
            <img src="images/category-3.jpg" alt="cat3" style="width: 293px; height: 322px;">
        </div>

        <div class="featuredProducts">
            <h2 style="color: #555; margin-bottom: 1rem;">Featured Products</h2>
            <div style="width: 80px; height: 5px; border-radius: 5px; background-color: orange;"></div>
            <div class="cardContainer">
                <div class="card">
                    <img src="images/product-1.jpg" alt="" style="width: 293px; height: 322px;">
                    <p style="color: #555;">Red Printed T-Shirt</p>
                    <div class="rating">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                    </div>
                    <p>₹50.00</p>
                </div>
                <div class="card">
                    <img src="images/product-2.jpg" alt="" style="width: 293px; height: 322px;">
                    <p>Adidas Shoes</p>
                    <div class="rating">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                    </div>
                    <p>₹50.00</p>
                </div>
                <div class="card">
                    <img src="images/product-3.jpg" alt="" style="width: 293px; height: 322px;">
                    <p>Comfy Trousers</p>
                    <div class="rating">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                    </div>
                    <p>₹50.00</p>
                </div>
                <div class="card">
                    <img src="images/product-4.jpg" alt="" style="width: 293px; height: 322px;">
                    <p>Blue T-Shirt </p>
                    <div class="rating">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                        <img src="images/star.png" alt="" style="width: 16px; height: 16px;">
                    </div>
                    <p>₹50.00</p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
